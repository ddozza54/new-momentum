<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Gowun+Dodum&family=Nunito+Sans:ital,wght@0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile</title>
</head>

<body>
    <!--상자 밖 위-->
    <h2 id='clock'>00:00</h2>
    <button id='changeBgBtn'>Change Background</button>

    <!--앱 상자-->
    <div id="appBox">

        <!--앱_네비 메뉴-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="index.html">
                        <i class="fas fa-2x fa-home"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="profile.html">
                        <i style='color:#ffcac7' class="fas fa-user fa-2x userIcon"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chat.html">
                        <i class="far fa-comment fa-2x chatIcon"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="drawing.html">
                        <i class="far fa-2x fa-edit"></i> </a>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__smallnotification"></div>
                        <i class="fas fa-ellipsis-h fa-2x moreIcon"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div class='profilePage'>
            <section class='profilePage_header'>
                <h2 id='profile_title'></h2>
            </section>
            <section class='profilePage_page1_img'>

                <img src="img/duck1.jpg" class="profile_img" />

                <input type='file' />
            </section>
            <section class='profilePage_page2_info'>
                <div class='profile_edit'>
                    <label for='nameInput'>Name : <input id='nameInput' required type='text' placeholder='Name'
                            maxlength='15' />
                    </label>
                    <label for='birthdayInput'>Birthday :
                        <input id="birthdayInput" required type='date' placeholder='Year' maxlength='4' />
                    </label>
                    <label for='ILikeInput'>I Like : <input id='ILikeInput' required type='text'
                            placeholder='Write what you like' maxlength='15' />
                    </label>
                    <label for='contactInput'>Contact : <input id='contactInput' required type='number'
                            placeholder='Contact' maxlength='15' /></label>
                </div>
                <button class='upadateBtn'>Update New Profile</button>
            </section>

        </div>
    </div>

    <!--명언-->
    <footer class='quote'>
        <span class='quote_text'></span>
        <span class='quote_author'></span>
    </footer>




    <script src='js/app.js'></script>
    <script src='js/clock.js'></script>
    <script src='js/background.js'></script>
    <script src='js/quotes.js'></script>

    <script src='js/profile/profile.js'></script>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>


</body>

</html>
