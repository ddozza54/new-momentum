<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Gowun+Dodum&family=Nunito+Sans:ital,wght@0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.4/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.4/index.global.min.js'></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Profile</title>
</head>

<body>
    <!--상자 밖 위-->
    <h2 id='clock'>00:00</h2>
    <button id='changeBgBtn'>Change Background</button>

    <!--앱 상자-->
    <div id="appBox">

        <!--앱_네비 메뉴-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="index.html">
                        <i class="fas fa-2x fa-home"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="profile.html">
                        <i class="far fa-user fa-2x userIcon"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chat.html">
                        <i style='color:#ffcac7' class="fas fa-2x fa-comment"></i> </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="drawing.html">
                        <i class="far fa-2x fa-edit"></i> </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__smallnotification"></div>
                        <i class="fas fa-ellipsis-h fa-2x moreIcon"></i>
                    </a>
                </li>
            </ul>
        </nav>



        <div class='chatPage_main'>

            <div class="chatPage_memoLists_box">
                <div class='chatPage_memoList_header'>
                    <h2>Memo List </h2>
                    <span>
                        <i class="fas fa-plus-circle"></i> </span>
                </div>
                <div class='chatPage_memoLists'>
                    <div class="chatPage_memoList">
                        <span class='chatPage_memoList_i'>
                            <i class="fas fa-shopping-basket fa-2x"></i>
                        </span>
                        <div class="chatPage_memoList_text">
                            <h4>Shopping</h4>
                            <span>notes</span>
                        </div>
                    </div>

                </div>

            </div>

            <div class='chatPage_events'>
                <h2>Today's Event</h2>
                <div class='chatPage_events_event'>
                    <input type='checkbox' />
                    <span class='chatPage_events_event_text'>
                        Sally's Birthday
                    </span>
                </div>
            </div>

            <div class='chatPage_calendar'>
                <div id='calendar'>


                </div>


            </div>


        </div>

        <!--앱_채팅페이지-->
        <div class='chatPage_chatingPage'>
            <div class='chatPage_chatingPage_header'>
                <a href="#">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
                <h1 class="alt-header__title">Shopping</h1>
                <div class='chatingPage_header_icon'>
                    <span><i class="fas fa-search"></i></span>
                    <span><i class="fas fa-bars"></i></span>
                </div>
            </div>

            <div class='chatPage_chatingPage_main'>
                <div class='chatPage_chatingPage_date'>
                    <span>Wedsday, October 11, 2022</span>
                </div>
                <div class='chatPage_memoList'>
                    <ul class='chatPage_memo-list'>
                        <!--li는 js로 추가-->
                    </ul>

                </div>

                <div class='chatPage_reply'>
                    <form class='chatPage_reply_form'>
                        <i class="far fa-plus-square fa-lg"></i>
                        <input class="reply_input" type="text" placeholder="Write a message..." />
                        <i class="far fa-smile fa-lg"></i>
                        <button>
                            <i class="far fa-arrow-alt-circle-up fa-lg"></i>
                        </button>
                    </form>
                </div>

            </div>

        </div>

    </div>

    <!--명언-->
    <footer class='quote'>
        <span class='quote_text'></span>
        <span class='quote_author'></span>
    </footer>





    <script src='js/app.js'></script>
    <script src='js/clock.js'></script>
    <script src='js/background.js'></script>
    <script src='js/quotes.js'></script>

    <script defer src='js/chatmemo/chatmemo.js'></script>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>


</body>

</html>
