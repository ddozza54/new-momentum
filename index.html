<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Gowun+Dodum&family=Nunito+Sans:ital,wght@0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum 2nd</title>
</head>

<body>
    <!--상자 밖 위-->
    <h2 id='clock'>00:00</h2>
    <button id='changeBgBtn'>Change Background</button>

    <!--앱 상자-->
    <div id="appBox">

        <!--앱_네비 메뉴-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <i class="fas fa-home fa-2x homeIcon"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <div class="nav__smallnotification"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!--앱_메인_인덱스-->
        <main>
            <div class='indexPage'>
                <!--검색바-->
                <form class='indexPage_searchInput'>
                    <input type='text' placeholder='search' />
                    <a class='searchIcon' href='#'><i class="fas fa-search fa-lg"></i></a>
                </form>
                <!--로그인-->
                <div class="indexPage_login">
                    <form class='indexPage_login_form hidden'>
                        <span>Welcome to MemoChat</span>
                        <input required type='text' placeholder='What is your Name?' maxlength='15' />
                        <button>Login</button>
                    </form>
                </div>

                <div class="indexPage_login_user hidden">
                    <img src="img/duck1.jpg" class="img" />
                    <h2 id='greeting'></h2>
                    <button id='logOutBtn'>Log Out</button>
                </div>


                <!--메모 리스트-->
                <div class="indexPage_memoList">
                    <div class='memoList_head'>
                        <h2>Memo List </h2>
                        <i class="fas fa-plus-square"></i>
                    </div>
                    <div class='memoList_Box'>
                        <div class="memoList_category">
                            <div class='memo_img1 memo_i'>
                                <i class="fas fa-shopping-basket fa-2x"></i>
                            </div>
                            <div class="memo_detail">
                                <h4>Shopping</h4>
                                <span>notes</span>
                            </div>
                        </div>

                        <div class="memoList_category">
                            <div class='memo_img2 memo_i'>
                                <i class="fas fa-exclamation fa-2x"></i>
                            </div>
                            <div class="memo_detail">
                                <h4>Idea</h4>
                                <span>song player</span>
                            </div>
                        </div>

                        <div class="memoList_category">
                            <div class='memo_img3 memo_i'>
                                <i class="fas fa-briefcase fa-2x"></i>
                            </div>
                            <div class="memo_detail">
                                <h4>Work</h4>
                                <span>check e-mail</span>
                            </div>
                        </div>

                        <div class="memoList_category">
                            <div class='memo_img4 memo_i'>
                                <i class="fas fa-pen fa-2x"></i>
                            </div>
                            <div class="memo_detail">
                                <h4>Plans</h4>
                                <span>take a walk</span>
                            </div>
                        </div>
                    </div>

                </div>

                <!--투두리스트-->
                <div class='indexPage_toDoList'>
                    <h1>To Do List</h1>
                    <form class='todo-form'>
                        <input type='text' placeholder='Write a To-Do and Press Enter' />
                    </form>
                    <ul class='todo-list'>
                        <!--li는 js로 추가-->
                    </ul>

                </div>

                <!--날씨-->
                <div class='indexPage_weatherDday'>
                    <div class='weather'>
                        <h1>Waether</h1>
                        <span id='weather'>weather</span>
                        <span id='city'>city</span>
                    </div>
                    <div class='dDay'>
                        <div class='snow'>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                            <div class="snowflake"></div>
                        </div>
                        <h1>D-day</h1>
                        <h2>Time Until Christmas</h2>
                        <h2 id='christmasClock'>00:00:00</h2>
                    </div>
                </div>




            </div>

            <!--앱_채팅페이지-->
            <div class='chatingPage'>
                <div class='chatingPage_header'>
                    <a href="#">
                        <i class="fas fa-angle-left fa-3x"></i>
                    </a>
                    <h1 class="alt-header__title">Shopping</h1>
                    <div class='chatingPage_header_icon'>
                        <span><i class="fas fa-search fa-2x"></i></span>
                        <span><i class="fas fa-bars fa-2x"></i></span>
                    </div>
                </div>

                <div class='chatingPage_main'>
                    <div class='date'>
                        <span>Wedsday, October 11, 2022</span>
                    </div>

                    <div class='memo'>
                        <span class='memo_text'>
                            Today's Dinner<br>
                            Pizza, Salad,<br>
                            Coke
                        </span>
                    </div>
                    <div class='memo memo-marked'>
                        <span class='memo_text'>
                            Mom's Day Card
                        </span>
                    </div>
                    <div class='memo'>
                        <span class='memo_text'>
                            notes
                        </span>
                    </div>

                </div>

                <div class='reply'>
                    <form class='reply_form'>
                        <i class="far fa-plus-square fa-lg"></i>
                        <input class="reply_input" type="text" placeholder="Write a message..." />
                        <i class="far fa-smile fa-lg"></i>
                        <button type='button'>
                            <i class="far fa-arrow-alt-circle-up fa-lg"></i>
                        </button>
                    </form>
                </div>

            </div>



        </main>

    </div>


    <footer class='quote'>
        <span class='quote_text'></span>
        <span class='quote_author'></span>
    </footer>




    <script src='js/app.js'></script>
    <script src='js/clock.js'></script>
    <script src='js/background.js'></script>
    <script src='js/weather.js'></script>
    <script src='js/todo.js'></script>
    <script src='js/quotes.js'></script>
    <script src='js/memo.js'></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>

</html>
